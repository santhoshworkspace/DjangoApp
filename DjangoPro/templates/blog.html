{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="mb-3">{{ post.title }}</h1>
        <p class="text-muted">Posted on {{ post.date_posted }} by {{ post.author }}</p>
        <img src="https://via.placeholder.com/900x300" alt="Blog Banner" class="img-fluid mb-4" />
        <p>{{ post.content }}</p>
        <a href="{% url 'Index' %}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
{% endblock %}
